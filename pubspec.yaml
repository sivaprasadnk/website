# flutter build web --wasm --no-tree-shake-icons

name: spnk
description: Sivaprasad NK's portfolio

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.0.0+6

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  animate_do: ^2.0.0
  auto_animated: ^3.0.0
  auto_size_text: ^3.0.0
  avatar_glow: ^2.0.2
  bloc: ^8.1.4
  blur: ^3.1.0
  cupertino_icons: ^1.0.2
  day_night_switcher: ^0.2.0+1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_app_name: ^0.1.1
  flutter_bloc: ^8.1.5
  flutter_launcher_icons: ^0.9.2
  flutter_svg: ^0.22.0
  font_awesome_flutter: ^9.2.0
  lint: ^1.8.2
  lottie: ^1.0.1
  tab_indicator_styler: ^2.0.0
  universal_html: ^2.0.8
  url_launcher: ^6.0.6

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"

flutter_app_name:
  name: "Sivaprasad NK"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/dash/
    - assets/svg/
    - assets/lotties/
    - assets/images/quizApp/
    - assets/images/quotesApp/
    - assets/images/social-media/
    - assets/images/website/

  fonts:
    - family: PatuaOne
      fonts:
        - asset: assets/fonts/PatuaOne-Regular.ttf
    - family: Courgette
      fonts:
        - asset: assets/fonts/Courgette-Regular.ttf
    - family: Vollkorn
      fonts:
        - asset: assets/fonts/Vollkorn-Italic-VariableFont_wght.ttf
    - family: Gugi
      fonts:
        - asset: assets/fonts/Gugi-Regular.ttf
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf
        - asset: assets/fonts/PlayfairDisplay-Bold.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
    - family: Rajdhani
      fonts:
        - asset: assets/fonts/Rajdhani-Regular.ttf
    - family: Zina
      fonts:
        - asset: assets/fonts/Zina-Regular.ttf
